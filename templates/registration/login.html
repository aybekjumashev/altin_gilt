<!-- templates/registration/login.html -->
{% extends "AltinGiltApp/base.html" %}

{% block title %}Kirish{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
             <div class="card-header">
                <h2 class="text-center">Kirish</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'AltinGiltApp:login' %}">
                    {% csrf_token %}

                    <!-- Agar 'next' parametri bo'lsa, uni formaga yashirin maydon sifatida qo'shish -->
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% else %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}"> <!-- Yana bir tekshiruv -->
                     {% endif %}

                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary w-100 mt-3">Kirish</button>
                </form>
            </div>
             <div class="card-footer text-center">
                 Akkountingiz yo'qmi? <a href="{% url 'AltinGiltApp:register' %}">Ro'yxatdan o'tish</a>
                 <br>
                 <a href="#">Parolni unutdingizmi?</a> <!-- Keyinchalik qo'shish mumkin -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
