<!-- templates/registration/register.html -->
{% extends "AltinGiltApp/base.html" %}

{% block title %}Ro'yxatdan o'tish{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="text-center">Ro'yxatdan o'tish</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'AltinGiltApp:register' %}">
                    {% csrf_token %} <!-- CSRF token MUHIM! -->

                    <!-- Django formasini avtomatik chiqarish -->
                    {{ form.as_p }}
                    <!-- .as_p har bir maydonni <p> tegi ichida chiqaradi -->
                    <!-- Boshqa variantlar: .as_ul (<ul><li>...), .as_table (<table><tr>...) -->
                    <!-- Yoki har bir maydonni alohida chiqarish:
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                        {{ form.username }}  <-- Bu inputni chiqaradi
                        {% if form.username.errors %}
                            <div class="invalid-feedback d-block">  <-- d-block Bootstrap xato ko'rsatish uchun
                                {% for error in form.username.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="form-text">{{ form.username.help_text }}</div>
                    </div>
                     ... boshqa maydonlar uchun ham shunday ...
                    -->

                    <button type="submit" class="btn btn-primary w-100 mt-3">Ro'yxatdan o'tish</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Akkountingiz bormi? <a href="{% url 'AltinGiltApp:login' %}">Kirish</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
